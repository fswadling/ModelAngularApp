<h1>Project Component</h1>

<div *ngIf="projectFormData$ | async as projectFormData">
  <app-project-form [projectFormData]="projectFormData"></app-project-form>
</div>

<app-project-total-volume></app-project-total-volume>

<div *ngIf="isRouting$ | async">
  <ng-container *ngTemplateOutlet="loading"></ng-container>
</div>

<router-outlet name="exposure-details"></router-outlet>

<ng-template #loading>Loading...</ng-template>
