<h1>Project Component</h1>
<div *ngIf="data$ | async as data">
  <app-project-form [project]="data.project" [exposures]="data.exposures"></app-project-form>
</div>
<div *ngIf="isRouting$ | async">
  <ng-container *ngTemplateOutlet="loading"></ng-container>
</div>

<router-outlet name="exposure-details"></router-outlet>

<ng-template #loading>Loading...</ng-template>
