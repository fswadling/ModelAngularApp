<h1>Project Total Volume</h1>
<app-show-errors></app-show-errors>
<label for="total-volume">Total volume:</label>
<div name="total-volume">
  {{ totalVolume$ | async }}
</div>
<label for="project-name">Project Name:</label>
<input [appIfError]="'error-input'" [appIfDirty]="'dirty-input'" name="project-name" [formControl]="projectName">
<div ngClass="error-text" *ngFor="let error of (projectName | projectFormErrors)">
  {{error}}
</div>
